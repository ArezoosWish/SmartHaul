services:
  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: smarthaul-n8n
    restart: unless-stopped
    ports:
      - "5679:5679"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=smarthaul123
      - N8N_EMAIL=admin@smarthaul.com
      - N8N_HOST=localhost
      - N8N_PORT=5679
      - N8N_PROTOCOL=http
      - N8N_USER_MANAGEMENT_DISABLED=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PAYLOAD_SIZE_MAX=16
      - N8N_EDITOR_BASE_URL=http://localhost:5679/
      - WEBHOOK_URL=http://localhost:5679/
      - GENERIC_TIMEZONE=UTC
      - N8N_ENCRYPTION_KEY=your-encryption-key-change-in-production
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    depends_on:
      - postgres

  # PostgreSQL Database (for N8N metadata)
  postgres:
    image: postgres:15
    container_name: smarthaul-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
      - POSTGRES_NON_ROOT_USER=smarthaul
      - POSTGRES_NON_ROOT_PASSWORD=smarthaul_password
    ports:
      - "5433:5432"  # Different port to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-n8n-db.sql:/docker-entrypoint-initdb.d/init-n8n-db.sql

  # Redis (for N8N queue management)
  redis:
    image: redis:7-alpine
    container_name: smarthaul-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local 